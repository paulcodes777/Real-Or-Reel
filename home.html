<!-- Dark Mode Script -->
<script>
const darkModeBtn = document.getElementById('darkModeBtn');
const mobileDarkModeBtn = document.getElementById('mobileDarkModeBtn');

function updateDarkModeText(btn) {
    btn.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
}

darkModeBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    updateDarkModeText(darkModeBtn);
    updateDarkModeText(mobileDarkModeBtn);
});

mobileDarkModeBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    updateDarkModeText(darkModeBtn);
    updateDarkModeText(mobileDarkModeBtn);
});
</script>

<!-- Typing Animation -->
<script>
const text = "Drop a URL, catch the results.";
const typingElement = document.getElementById('typing-text');
const typingSpeed = 100;
const delayBetweenLoops = 2000;

function typeLoop() {
    typingElement.textContent = "";
    let index = 0;
    function type() {
        if (index < text.length) {
            typingElement.textContent += text.charAt(index);
            index++;
            setTimeout(type, typingSpeed);
        } else {
            setTimeout(typeLoop, delayBetweenLoops);
        }
    }
    type();
}
window.addEventListener('load', typeLoop);
</script>

<!-- Hybrid URL Detection Script -->
<script>
function analyzeURL(inputUrl) {
    const url = inputUrl.trim().toLowerCase();
    let issues = [];

    // Look-alike characters
    const lookAlikePatterns = [{pattern:/0/, replace:"o"}, {pattern:/1/, replace:"l/i"}, {pattern:/3/, replace:"e"}, {pattern:/5/, replace:"s"}, {pattern:/7/, replace:"t"}];
    lookAlikePatterns.forEach(p => { if (p.pattern.test(url)) issues.push("Uses look-alike characters (possible phishing)."); });

    // Phishing keywords
    const phishingKeywords = ["login","verify","secure","update","reset","billing","wallet","help-center","support","account","unlock","recover"];
    phishingKeywords.forEach(word => { if(url.includes(word)) issues.push(`Contains phishing keyword: "${word}".`); });

    // Suspicious TLDs
    const badTLDs = [".xyz",".top",".click",".link",".lol",".site",".info",".live",".trading",".support",".rest"];
    badTLDs.forEach(tld => { if(url.endsWith(tld)) issues.push(`Suspicious domain extension detected: ${tld}`); });

    // Hyphens and subdomains
    if ((url.match(/-/g)||[]).length>=2) issues.push("Excessive hyphens ‚Äî common in fake login pages.");
    if ((url.match(/\./g)||[]).length>=4) issues.push("Too many subdomains ‚Äî often used in scam redirects.");

    // Long URLs
    if(url.length>60) issues.push("URL is unusually long ‚Äî possible tracking or phishing attempt.");

    // Brand imitation
    const famousBrands = ["paypal","google","facebook","amazon","apple"];
    famousBrands.forEach(brand => { if(url.includes(brand) && !url.includes(`${brand}.com`)) issues.push(`Possible fake ${brand} site.`); });

    return issues.length===0 ? {safe:true,message:"‚úÖ No obvious phishing patterns detected."} : {safe:false,message:issues};
}

// Event listener for form
document.getElementById("urlForm").addEventListener("submit", function(event){
    event.preventDefault();
    const input = document.getElementById("urlInput").value;
    const result = analyzeURL(input);
    const resultBox = document.getElementById("resultBox");

    if(result.safe){
        resultBox.innerHTML = "‚úÖ Safe (no major red flags)";
    } else {
        const list = result.message.map(i=>`<li>${i}</li>`).join("");
        resultBox.innerHTML = `‚ùå Potential Scam Indicators:<br><ul>${list}</ul>`;
    }
});
</script>
