<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real or Reel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Navigation Bar -->
<header class="top-bar">

    <!-- Left: Logo -->
    <div class="nav-left">
        <div class="logo">
            RealorReel <span class="emoji">ðŸŽ£</span>
        </div>
    </div>

    <!-- Center: intentionally empty -->
    <div class="nav-center"></div>

    <!-- Right: Links -->
    <div class="nav-right">
        <a class="about" href="about.html">About</a>
        <a class="help" href="help.html">Help</a>
        <a class="options" href="options.html">Options</a>

        <!-- âœ… Hamburger button (mobile only) -->
        <button class="hamburger" id="hamburgerBtn">&#9776;</button>
    </div>

</header>

<!-- âœ… Mobile dropdown menu -->
<div class="mobile-menu" id="mobileMenu">
    <a href="about.html">About</a>
    <a href="help.html">Help</a>
    <a href="options.html">Options</a>
</div>


    <!-- Search Section -->
    <section class="search-section">
        <div class="typing-text" id="typing-text"></div>

        <form class="search-bar" action="/search" method="get">
            <input type="search" placeholder="Paste URL here..." name="q" class="search-input">
            <button type="submit" class="search-button">Search</button>
        </form>
    </section>


    <!-- Scripts -->
    <script>
        // Dark Mode Toggle
        const toggleButton = document.getElementById('dark-mode-toggle');
        if (toggleButton) {
            toggleButton.textContent = "Dark Mode";
            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                toggleButton.textContent = document.body.classList.contains('dark-mode')
                    ? "Light Mode"
                    : "Dark Mode";
            });
        }
    </script>

    <script>
        // Typing Animation
        const text = "Drop a URL, catch the results.";
        const typingElement = document.getElementById('typing-text');
        const typingSpeed = 100;
        const delayBetweenLoops = 2000;

        function typeLoop() {
            typingElement.textContent = "";
            let index = 0;

            function type() {
                if(index < text.length){
                    typingElement.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, typingSpeed);
                } else {
                    setTimeout(typeLoop, delayBetweenLoops);
                }
            }
            type();
        }
        window.addEventListener('load', typeLoop);
    </script>

    <!-- âœ… MOBILE MENU TOGGLE SCRIPT -->
    <script>
        const burger = document.getElementById("hamburgerBtn");
        const mobileMenu = document.getElementById("mobileMenu");

        burger.addEventListener("click", () => {
            mobileMenu.classList.toggle("open");
        });
    </script>

</body>
</html>
