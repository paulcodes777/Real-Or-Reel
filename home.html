<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real or Reel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Navigation Bar -->
    <header class="top-bar">
        <button id="dark-mode-toggle" class="mode-toggle">Dark Mode</button>

        <div class="logo">
            RealorReel <span class="emoji">ðŸŽ£</span>
        </div>

        <div class="top-right">
            <a class="about" href="about.html">About</a>
            <a class="help" href="help.html">Help</a>
        </div>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <!-- Typing Animation Above Search Bar -->
        <div class="typing-text" id="typing-text"></div>

        <form class="search-bar" action="/search" method="get">
            <input type="search" placeholder="Paste URL here..." name="q" class="search-input">
            <button type="submit" class="search-button">Search</button>
        </form>
    </section>

    <!-- Scripts -->
    <script>
        // Dark Mode Toggle
        const toggleButton = document.getElementById('dark-mode-toggle');
        toggleButton.textContent = "Dark Mode";

        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleButton.textContent = document.body.classList.contains('dark-mode')
                ? "Light Mode"
                : "Dark Mode";
        });
    </script>

    <script>
        // Typing Animation with Loop and Cursor
        const text = "Drop a URL, catch the results.";
        const typingElement = document.getElementById('typing-text');
        const typingSpeed = 100; // ms per letter
        const delayBetweenLoops = 2000; // 2s delay after finishing

        function typeLoop() {
            typingElement.textContent = ""; // clear previous text
            let index = 0;

            function type() {
                if(index < text.length){
                    typingElement.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, typingSpeed);
                } else {
                    setTimeout(typeLoop, delayBetweenLoops); // repeat after delay
                }
            }

            type();
        }

        window.addEventListener('load', typeLoop);
    </script>
</body>
</html>
